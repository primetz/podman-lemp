version: '3.8'

services:
  mysql:
    build:
      context: mysql
      dockerfile: Dockerfile
    image: mysql
    container_name: mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - ./db-conf:/etc/mysql/conf.d:Z
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    command: --default-authentication-plugin=mysql_native_password --skip_name_resolve
    networks:
      - backend

  php:
    build:
      context: php-8
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
    image: php
    container_name: php
    restart: unless-stopped
    volumes:
      - ./app:/var/www:z
    networks:
      - backend

  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
    image: nginx
    container_name: nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT}:80"
    volumes:
      - ./app:/var/www:z
      - ./nginx-conf:/etc/nginx/conf.d:Z
    networks:
      - backend

networks:
  backend:
    driver: bridge
